<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JDBNotes</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="h-screen flex flex-col">
    <header class="bg-orange-400 w-full">
      <nav>
        <ul class="flex justify-between">
          <li class="mr-6">
            <a class="text-black hover:text-blue-800" href="#">JDBNotes</a>
          </li>
          <li class="mr-6">
            <a class="text-black hover:text-blue-800" href="#">Notes</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div>
          <h2 class="font-sans text-lg text-gray-800 text-center">
            Add new Note
          </h2>
        </div>
        <div>
          <form class="w-full max-w-sm" id="saveNote">
            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/3">
                <label
                  class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                  for="inline-full-name"
                >
                  Title
                </label>
              </div>
              <div class="md:w-2/3">
                <input
                  class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                  id="title"
                  type="text"
                />
              </div>
            </div>
            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/3">
                <label
                  class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                  for="description"
                >
                  Description
                </label>
              </div>
              <div class="md:w-2/3">
                <textarea
                  name="description"
                  id="description"
                  rows="10"
                  class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                ></textarea>
              </div>
            </div>
            <div class="md:flex md:items-center">
              <div class="md:w-1/3"></div>
              <div class="md:w-2/3">
                <button
                  class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                  type="submit"
                >
                  Save
                </button>
              </div>
            </div>
          </form>
        </div>
      </section>
      <section>
        <div id="containerNotes"></div>
      </section>
    </main>
    <footer class="mt-auto">
      <p class="font-sans text-lg text-gray-800 text-center bg-green-400">
        All right resereved 2020
      </p>
    </footer>

    <!-- Javascript -->
    <script src="./js/app.js"></script>
  </body>
</html>
