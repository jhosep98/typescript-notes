<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JDBNotes</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="h-screen flex flex-col">
    <header class="flex items-center justify-between bg-gray-900 px-4 py-3">
      <nav>
        <h1 class="text-white font-semibold text-xl tracking-tight" href="#">
          JDBNotes
        </h1>
      </nav>
    </header>
    <main>
      <section class="container mx-auto pt-5 flex flex-col text-center">
        <div>
          <h2 class="font-sans text-2xl text-gray-800 text-center">
            Add new Note
          </h2>
        </div>
        <div class="flex justify-center mt-5">
          <form id="saveNote">
            <div>
              <div class="text-left">
                <label for="title" class="font-sans text-lg text-gray-800">
                  Title
                </label>
              </div>
              <div>
                <input
                  id="title"
                  type="text"
                  required
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                />
              </div>
            </div>
            <div>
              <div class="text-left">
                <label
                  for="description"
                  class="font-sans text-lg text-gray-800"
                >
                  Description
                </label>
              </div>
              <div>
                <textarea
                  name="description"
                  id="description"
                  rows="10"
                  required
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                ></textarea>
              </div>
            </div>
            <div>
              <div></div>
              <div>
                <button
                  type="submit"
                  class="block w-full mt-8 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                >
                  Save
                </button>
              </div>
            </div>
          </form>
        </div>
      </section>

      <section>
        <div
          id="containerNotes"
          class="container mt-8 mx-auto flex flex-wrap justify-center"
        ></div>
      </section>
    </main>
    <footer class="mt-auto">
      <p
        class="flex items-center justify-center bg-gray-900 px-4 py-3 text-white"
      >
        Copyright Â© 2020
      </p>
    </footer>

    <!-- Javascript -->
    <script src="./js/app.js"></script>
  </body>
</html>
